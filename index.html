<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycod App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>Press Any Key to Begin </h1>
        <div class="key-info">
            <div class="key-display">
                <span id="key">_</span>
                <p class="key">Key</p>
            </div>
            <div class="code-display">
                <span id="code">_</span>
                <p class="code">Code</p>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="assets/click-button-140881.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
